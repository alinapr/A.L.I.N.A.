   <h2>Atemwegsverlegungen ausschließen
</h2>
   <br/>
   <u>Mögliche Formen der Verlegung:</u><br/>
   <ul>
   	<li>Weichteilverlegung (Zunge, Tumore…)</li>
   	<li>Durch Flüssigkeit (Erbrochenes, Blut….)</li>
   	<li>Durch Fremdkörper (Erbse, Legosteine….)</li>
    <li>Infolge eines entzündlichen oder allergischen Geschehens</li>
   </ul>
